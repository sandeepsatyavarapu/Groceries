<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Icons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .icon {
      font-size: 2rem;
      margin: 0 10px;
      color: #007bff; /* Change color as needed */
      transition: color 0.3s;
    }

    .icon:hover {
      color: #0056b3; /* Change hover color as needed */
    }
  </style>
</head>
<body>

  <div class="social-icons">
    <a href="https://www.facebook.com/" target="_blank" class="icon"><i class="fab fa-facebook-square"></i></a>
    <a href="https://www.instagram.com/" target="_blank" class="icon"><i class="fab fa-instagram"></i></a>
  </div>

</body>
</html>
