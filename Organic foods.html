<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shopping Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

    <center>
<body>
    <h4><b>Items Added In The Cart</b></h4>
    <div  style="margin-top:100px;" id="shoppingCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image-1000x300.jpg" class="d-block w-100" alt="Product 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Brocolli</h5>
                    <p>Rich in Antioxidants And Vitamins and Minerals</p>
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image-1000x300%20(1).jpg" class="d-block w-100" alt="Product 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Ladies Finger</h5>
                    <p>Rich In Omega 3 And Good Source of Protien</p>
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#shoppingCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#shoppingCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
    </center>

</html>
