<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>Groceries Website</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .signup-container {
            margin-top: 50px;
        }

        .signup-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-form label {
            font-weight: bold;
        }

        .signup-form .form-group {
            margin-bottom: 20px;
        }

        .signup-form .btn-primary {
            width: 100%;
        }
    </style>
</head>
    <center>
    <body>
        <h3 style="margin-top:10px;margin-left:100px; "><b>Sign in or create an account</b></h3>
         <div   style="margin-left: 500px;"class="container">
        <div class="row justify-content-center signup-container">
            <div class="col-md-6">
                <form class="signup-form">
                    <h2 class="text-center mb-4">Signup</h2>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
            </div>
        </div>
    </div>
    </body>
    </center>
</html>
